<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0-alpha.0/redux.js"></script>
</head>

<body>
    <center>
        <h1 class="counter">0</h1>
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
        <button class="reset">Reset</button>
    </center>



    <center>
        <h1 class="counter1">0</h1>
        <h2>Step</h2>
        <div>
            <button class="step5">5</button>
            <button class="step10">10</button>
            <button class="step15">15</button>
        </div>
        <button class="increment1">Increment</button>
        <button class="decrement1">Decrement</button>
        <button class="reset1">Reset</button>

    </center>

    <center>
        <h1 class="counter2">0</h1>
        <div class="flex">
            <div>
                <h2>Step</h2>
                <button class="step_5_1">5</button>
                <button class="step_10_1">10</button>
                <button class="step_15_1">15</button>
            </div>

            <div class="max">
                <h2>Max Value</h2>
                <button class="max_15">15</button>
                <button class="max_100">100</button>
                <button class="max_200">200</button>
            </div>
        </div>
        <button class="increment2">Increment</button>
        <button class="decrement2">Decrement</button>
        <button class="reset2">Reset</button>

    </center>

    <script src="./script.js"></script>
</body>

</html>
